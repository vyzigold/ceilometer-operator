apiVersion: telemetry.openstack.org/v1beta1
kind: MetricStorage
metadata:
  name: telemetry-kuttl
spec:
  redhatMetricStorage:
    type: prometheus
    alertingEnabled: true
    scrapeInterval: 30s
    storage:
      strategy: persistent
      retention: 24h
      persistent:
        pvcStorageRequest: 20G
