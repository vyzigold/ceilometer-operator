apiVersion: v1
kind: Service
metadata:
  labels:
    service: aodh
    endpoint: internal
  name: aodh-internal
  ownerReferences:
  - kind: Autoscaling
    name: telemetry-kuttl
spec:
  ports:
  - name: aodh-internal
    port: 8042
    protocol: TCP
    targetPort: 8042
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: aodh
    endpoint: public
  name: aodh-public
  ownerReferences:
  - kind: Autoscaling
    name: telemetry-kuttl
spec:
  ports:
  - name: aodh-public
    port: 8042
    protocol: TCP
    targetPort: 8042
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: aodh
  name: aodh
  ownerReferences:
  - kind: Autoscaling
    name: telemetry-kuttl
spec:
  template:
    spec:
      containers:
      - name: aodh-api
      - name: aodh-evaluator
      - name: aodh-notifier
      - name: aodh-listener
      volumes:
      - name: scripts
        secret:
          secretName: aodh-scripts
      - name: config-data
        secret:
          secretName: aodh-config-data
